<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="playerHomepage/playerStyle.css">
    <link rel="stylesheet" type="text/css" href="star/starMapStyle.css">
    <link rel="stylesheet" type="text/css" href="research/researchStyle.css">
    <link rel="stylesheet" type="text/css" href="fleet/fleetStyle.css">
</head>

<body>
    <div id="playerHomepage">
        <div id="topButtons" class="grid-container-buttons">
            <button class="navBtn" @click="viewOverview">Overview</button>
            <button class="navBtn" @click="viewBuildings">Buildings</button>
            <button class="navBtn" @click="viewResearch">Research</button>
            <button class="navBtn" @click="viewFleet">Fleet</button>
            <button class="navBtn" @click="viewStars">Star Map</button>
        </div>
        <h5>Player resources and other details at a glance.</h5>
        <div id="mainDash">
            <div id="sideDash" class="detailView">
                <detail-view :selected-view="viewSelection" @quest1_no1="view_quest1_no1" 
                                                            @quest1_no2="view_quest1_no2"
                                                            @quest2_no1="view_quest2_no1"
                                                            @quest3_no1="view_quest3_no1">
                </detail-view>
            </div>

            <div id="graphicDash" class="detailView">
                <graphic-view :selected-view="viewSelection"></graphic-view>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="building/buildings.js"></script>
    <script src="playerHomepage/detailview.js"></script>
    <script src="playerHomepage/grahpicView.js"></script>
    <script src="star/starMap.js"></script>
    <script src="research/research.js"></script>
    <script src="research/researchView.js"></script>
    <script src="research/researchQuest.js"></script>
    <script src="fleet/fleet.js"></script>
    <script src="playerHomepage/main.js"></script>


</body>

</html>
